<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoooty</title>

  <!-- THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Socket.io client from CDN -->
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js" integrity="sha384-HXtBqoztdkuv+FVHLMVhTfV9zKvTK7POh+jpR5MZTPHq+xmMlnqQ+JJ69ZwYXgtR" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <p>Loading Map...</p>
  </div>

  <!-- Menu Screen -->
  <div id="menuScreen">
    <h1>Shoooty</h1>
    <div id="skinButtons"></div>
    <button id="playButton">Play</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI">
    <div id="healthBarContainer">
      <div id="healthBar"></div>
    </div>
  </div>

  <!-- Chat UI -->
  <div id="chatUI">
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type message and press Enter" />
  </div>

  <!-- Crosshair -->
  <div id="crosshair"></div>

  <!-- Main game script -->
  <script src="main.js"></script>
</body>
</html>
